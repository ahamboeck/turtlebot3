DWAPlannerROS:
  # Robot Configuration Parameters
  max_vel_x: 0.22
  min_vel_x: -0.22
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_vel_trans: 0.22
  min_vel_trans: 0.11
  max_vel_theta: 2.0  # Reduced from 2.75
  min_vel_theta: 0.9  # Reduced from 1.37
  acc_lim_x: 2.5
  acc_lim_y: 0.0
  acc_lim_theta: 3.2

  # Goal Tolerance Parameters
  xy_goal_tolerance: 0.05
  yaw_goal_tolerance: 0.17
  latch_xy_goal_tolerance: false

  # Forward Simulation Parameters
  sim_time: 2.0  # Reduced from 20
  sim_granularity: 0.025  # Reduced from 1
  vx_samples: 20  # Reduced from 50
  vy_samples: 0  # Set to 0 for non-holonomic robot
  vth_samples: 40  # Reduced from 100
  controller_frequency: 10.0

  # Trajectory Scoring Parameters
  path_distance_bias: 32.0  # Reduced from 64.0
  goal_distance_bias: 24.0  # Slightly increased from 20.0
  occdist_scale: 0.1  # Increased from 0.02
  forward_point_distance: 0.1
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 10.0

  # Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

  # Debugging
  publish_traj_pc: true
  publish_cost_grid_pc: true