TebLocalPlannerROS:
  odom_topic: odom
  map_frame: /odom
  
  # Trajectory
  teb_autosize: False
  dt_ref: 0.4
  dt_hysteresis: 0.1
  global_plan_overwrite_orientation: True
  max_global_plan_lookahead_dist: 2.0
  feasibility_check_no_poses: 3
  
  # Robot
  max_vel_x: 0.15
  min_vel_x: -0.15
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_vel_theta: 1.0
  min_vel_theta: -1.0
  acc_lim_x: 0.5
  acc_lim_theta: 0.5
  min_turning_radius: 0.0
  footprint_model:
    type: "point"
  
  # GoalTolerance
  xy_goal_tolerance: 0.1
  yaw_goal_tolerance: 0.2
  free_goal_vel: False
  
  # Obstacles
  min_obstacle_dist: 0.2
  include_costmap_obstacles: True
  costmap_obstacles_behind_robot_dist: 0.5
  obstacle_poses_affected: 15
  costmap_converter_plugin: ""
  costmap_converter_spin_thread: False
  costmap_converter_rate: 5
  
  # Optimization
  no_inner_iterations: 3
  no_outer_iterations: 2
  optimization_activate: True
  optimization_verbose: False
  penalty_epsilon: 0.1
  weight_max_vel_x: 1
  weight_max_vel_theta: 1
  weight_acc_lim_x: 1
  weight_acc_lim_theta: 1
  weight_kinematics_nh: 1000
  weight_kinematics_forward_drive: 1
  weight_kinematics_turning_radius: 1
  weight_optimaltime: 1
  weight_obstacle: 30
  weight_inflation: 0.1
  weight_dynamic_obstacle: 10
  weight_adaptive_teb: 1
  
  # Homotopy Class Planner
  enable_homotopy_class_planning: False
  enable_multithreading: True
  simple_exploration: True
  max_number_classes: 2
  selection_cost_hysteresis: 1.0
  selection_prefer_initial_plan: 0.9
  selection_obst_cost_scale: 1.0
  selection_alternative_time_cost: False
  
  roadmap_graph_no_samples: 10
  roadmap_graph_area_width: 3
  h_signature_prescaler: 0.5
  h_signature_threshold: 0.1
  obstacle_keypoint_offset: 0.1
  obstacle_heading_threshold: 0.45
  visualize_hc_graph: False
  
  # Recovery
  shrink_horizon_backup: True
  shrink_horizon_min_duration: 5
  oscillation_recovery: True
  oscillation_v_eps: 0.1
  oscillation_omega_eps: 0.1
  oscillation_recovery_min_duration: 5
  oscillation_filter_duration: 5